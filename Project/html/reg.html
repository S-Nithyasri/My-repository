<body>

        <img src="D:\E-Voting System\HTML\img\Election.jpg" alt="Logo" class="img">

            <h1 class="name">E-voting System</h1>

    <center>
        <div class="reg">
            <h1>Voter Registeration</h1>
            <form action="/Front End/HTML/userSuccess.html">
                <table class="Table">
                    <tr class="row_tb">
                        <td class="lab">First Name : </td>
                        <td><input type="text" placeholder="Enter your First Name" id="User_FirstName" class="input"></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Last Name : </td>
                        <td><input type="text" placeholder="Enter your Last Name" id="User_LastName" class="input"></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Date of Birth :</td>
                        <td> <input type="date" id="Dob"></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Gender :</td>
                        <td class="ln">
                            <input type="radio" id="r_Male" name="Gender"><label>Male</label>
                            <input type="radio" id="r_Female" name="Gender"><label>Female</label>
                            <input type="radio" id="r_Other" name="Gender"><label>Other</label>
                        </td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Marital Status :</td>
                        <td>
                            <select name="Marital" id="Marital">
                            <option value="none">---Select---</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorcee">Divorcee</option>
                        </select>
                        </td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Phone No : </td>
                        <td class="input_place"><input type="text" id="Phone" class="input" placeholder="Enter Phone No"></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Email ID :</td>
                        <td><input type="text" name="mail" id="mail" class="input" placeholder="Enter your Email Id"></td>
                    </tr>

                    <tr class="row_tb">
                        <td colspan="2" class="lab" id="ph">
                            You Physically Challenged ?
                            <input type="radio" id="phy_yes" name="phy"><label>Yes</label>
                            <input type="radio" id="phy_no" name="phy"><label>No</label>
                        </td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Type :</td>
                        <td>
                            <select name="Physical" id="Physical">
                            <option value="none">---Select---</option>
                            <option value="Locomotor">Locomotor</option>
                            <option value="Visual">Visual Impairment</option>
                            <option value="Hearing">Hearing Impairment</option>
                            <option value="Speech">Speech</option>                
                        </select>
                        </td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Select State :</td>
                        <td>
                            <select name="state" id="state">
                            <option value="none">---Select---</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        </td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">District:</td>
                        <td><input type="text" id="r_District" placeholder="Enter District" class="input"></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Address :</td>
                        <td> <textarea placeholder="Enter Address" rows="6" cols="40" id="r_Address"></textarea></td>
                    </tr>

                    <tr class="row_tb">
                        <td class="lab">Create Password :<br></td>
                        <td><input type="password" name="lPassword" id="pw" placeholder="Enter your Password" class="input">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="password" name="ConformPassword" id="cpw" placeholder="Enter your Conform Password" class="input">
                        </td>
                    </tr>

                    <!--tr>
                        <td colspan="2" class="inform">
                            &#9658; If Unique ID is Generated once that cannot be Changeable</td>
                    </!--tr>

                    <tr>
                        <td colspan="2" class="inform">
                            &#9658; Are you Conform ?<input type="checkbox" id="Conform" name="conform" value="conform"></td>
                    </tr-->

                    <tr class="row_tb">
                        <td></td>
                        <td>
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </td>

                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
